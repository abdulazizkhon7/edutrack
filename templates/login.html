<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2">
</head>
<body>
    <div class="container menu">
        <div class="baba">
            <img src="https://forum.ac.jp/forum/wp-content/themes/amore_tcd028/images2/img_logo01.png" alt="EduTrack">
        </div>
        <form action="/" method="post">
            <input type="text" id="username" name="username" placeholder="ユーザー名" required>
            <input type="password" id="password" name="password" placeholder="パスワード (8文字以上)" minlength="8" required>
            <button type="submit">ログイン</button>
        </form>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <p>登録するには、<a href="{{ url_for('register') }}">こちらをクリック</a>してください。</p>
    </div>
</body>
</html>
