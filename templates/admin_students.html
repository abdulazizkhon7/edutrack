<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2">
    <title>学生管理</title>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="back-to-home">← ホームに戻る</a>
    <h1 class="a-----2">登録済み学生</h1>
    <a href="{{ url_for('add_student') }}" class="btn btn-primary">学生を追加</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>役割</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.username }}</td>
                <td>{{ student.role }}</td>
                <td>
                    <a href="{{ url_for('edit_student', student_id=student.id) }}" class="j">編集</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
